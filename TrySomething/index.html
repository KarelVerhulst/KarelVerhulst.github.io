<!DOCTYPE html>
<html>
<head>
	<title>Try Something</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://use.fontawesome.com/3742c57757.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="main center">
			<div class="box center">
			<img src="" alt="">
			<div>
				<p class="user_name">User Name</p>
				<p class="skill">Developer</p>
			</div>
			<div class="arr_container center">
				<i class="fa fa-arrow-right"></i>
			</div>
			<div class="left_container off">
				<p>Skills</p>
				<div class="skills">
					<div>skill 1</div>
					<div>skill 2</div>
					<div>skill 3</div>
					<div>skill 4</div>
				</div>
				<div class="icons">
					<i class="fa fa-github"></i>
					<i class="fa fa-linkedin"></i>
					<i class="fa fa-twitter"></i>
					<i class="fa fa-facebook"></i>
				</div>
				<div class="cancel center">
					<i class="fa fa-times"></i>
				</div>
			</div>
		</div>
		</div>
		
		<div class="">
			<h2>Projects</h2>
			<div class="card">
                <a href="" target="_blank">
                    <div class="img-box">
	                    <img src="" alt="project"> 
                        <div class="transparent-box">
                            <div class="caption">
                                <p>Title card</p> 
                                <p class="opacity-low">View more</p>
                            </div>
                        </div>
                    </div>
                </a>
          	</div>

          	<div class="card">
                <a href="" target="_blank">
                    <div class="img-box">
	                    <img src="" alt="project"> 
                        <div class="transparent-box">
                            <div class="caption">
                                <p>Title card</p> 
                                <p class="opacity-low">View more</p>
                            </div>
                        </div>
                    </div>
                </a>
          	</div>

          	<div class="card">
                <a href="" target="_blank">
                    <div class="img-box">
	                    <img src="" alt="project"> 
                        <div class="transparent-box">
                            <div class="caption">
                                <p>Title card</p> 
                                <p class="opacity-low">View more</p>
                            </div>
                        </div>
                    </div>
                </a>
          	</div>
		</div>
	</div>
	

	<script type="text/javascript">
		const clc = document.querySelector(".cancel");
		const arr = document.querySelector(".arr_container");
		const left_container = document.querySelector(".left_container");

		arr.addEventListener("click", ()=> {
			arr.classList.add("active_arr");

			if (left_container.classList.contains("off")) {
				left_container.classList.remove("off");
				left_container.classList.add("active");
			}
		});

		clc.addEventListener("click", ()=> {
			arr.classList.remove("active_arr");

			if (left_container.classList.contains("active")) {
				left_container.classList.remove("active");
				left_container.classList.add("off");
			}
		});

	</script>
</body>
</html>
